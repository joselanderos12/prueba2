<ion-header>
  <ion-toolbar>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  @for (item of items; track item.id) {
    <ion-card>
      
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.release_date}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{item.overview}}
      </ion-card-content>
    </ion-card>
  }



</ion-content>
